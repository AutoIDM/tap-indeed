version: 1
send_anonymous_usage_stats: true
project_id: tap-indeedsponsoredjobs
elt.buffer_size: 104857600
default_environment: dev
plugins:
  extractors:
  - name: tap-indeed
    namespace: tap_indeedsponsoredjobs
    pip_url: -e .
    executable: tap-indeedsponsoredjobs
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: client_id
      kind: password
    - name: client_secret
      kind: password
    select:
    - 'employer_stats_report.*'
#    - 'campaign_property.*'
#    - 'campaign_job_detail.*'
    config:
      start_date: "2023-02-20"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
environments:
- name: dev
